<!DOCTYPE html>
<html>
<head>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>

    <title>Interactive Line Chart</title>
</head>
<body>

	<div id="chart-container" style="width: 800px; height: 400px;">
		<script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
			// Inside the <script> block

// Function to create the chart
function createChart(data) {
    Highcharts.chart('chart-container', {
        title: {
            text: 'Interactive Line Chart'
        },
        xAxis: {
            categories: data.categories // Replace with your x-axis data
        },
        yAxis: {
            title: {
                text: 'Y-Axis Title'
            }
        },
        series: [{
            name: 'Line 1',
            data: data.line1 // Replace with your first line data
        }, {
            name: 'Line 2',
            data: data.line2 // Replace with your second line data
        }]
    });
}

// Fetch and parse your CSV data
Papa.parse('opportunities raw file.csv', {
    header: true,
    download: true,
    dynamicTyping: true,
    complete: function(results) {
        // Call the createChart function with the parsed data
        createChart(results.data);
    }
});

		</script>

	</div>

</body>
</html>
